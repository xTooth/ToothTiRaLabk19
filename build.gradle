 apply plugin: 'java'
 apply plugin: 'application'
 apply plugin: 'jacoco'

 mainClassName = 'FifteenSolverMain.Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

run {
    standardInput = System.in
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
                fileTree(dir: it,
                    exclude: ['**FifteenSolverMain/**'                              
                    ])
            })
    }
}